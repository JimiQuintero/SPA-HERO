<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroe.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el témino: {{ termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let item of heroe; let i= index">
        <img [src]="item.img" class="card-img-top" [alt]="item.img">
        <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ item.aparicion }}</small></p>
            <!-- <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">
            Ver más...
            </button> -->
            <!-- <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroe',i]">Ver más...!!</a> -->
        </div>
    </div>
</div>
